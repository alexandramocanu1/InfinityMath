<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Payment - Infinity Math</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .payment-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      overflow: hidden;
      max-width: 500px;
      width: 90%;
    }

    .payment-header {
      background: #667eea;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .payment-header h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .payment-header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .payment-body {
      padding: 2rem;
    }

    .order-summary {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .order-summary h3 {
      color: #2d3748;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      padding: 0.25rem 0;
    }

    .summary-row:last-child {
      margin-bottom: 0;
      padding-top: 0.75rem;
      border-top: 1px solid #e2e8f0;
      font-weight: 600;
      color: #2d3748;
    }

    .summary-label {
      color: #4a5568;
    }

    .summary-value {
      color: #2d3748;
      font-weight: 500;
    }

    .payment-form {
      space-y: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 500;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .card-row {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
    }

    .payment-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      text-decoration: none;
      text-align: center;
      flex: 1;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5a67d8;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #f7fafc;
      color: #4a5568;
      border: 2px solid #e2e8f0;
    }

    .btn-secondary:hover {
      background: #edf2f7;
    }

    .security-info {
      background: #f0fff4;
      border: 1px solid #9ae6b4;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .security-icon {
      color: #38a169;
    }

    .security-info p {
      color: #2f855a;
      font-size: 0.875rem;
      margin: 0;
    }

    .test-warning {
      background: #fffaf0;
      border: 1px solid #f6ad55;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .test-warning strong {
      color: #c05621;
      display: block;
      margin-bottom: 0.5rem;
    }

    .test-warning p {
      color: #9c4221;
      font-size: 0.875rem;
      margin: 0;
    }

    .spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid #ffffff40;
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <div class="payment-header">
      <h1>PlatÄƒ SecurizatÄƒ</h1>
      <p>Infinity Math - Cursuri Online</p>
    </div>

    <div class="payment-body">
      <div class="test-warning">
        <strong>MEDIU DE TEST</strong>
        <p>Aceasta este o simulare pentru dezvoltare. Nu vor fi procesate plÄƒÈ›i reale.</p>
      </div>

      <div class="order-summary">
        <h3>Sumar comandÄƒ</h3>
        <div class="summary-row">
          <span class="summary-label">ComandÄƒ:</span>
          <span class="summary-value" id="orderIdDisplay">-</span>
        </div>
        <div class="summary-row">
          <span class="summary-label">Client:</span>
          <span class="summary-value" id="clientNameDisplay">-</span>
        </div>
        <div class="summary-row">
          <span class="summary-label">Email:</span>
          <span class="summary-value" id="clientEmailDisplay">-</span>
        </div>
        <div class="summary-row">
          <span class="summary-label">Total de platÄƒ:</span>
          <span class="summary-value" id="amountDisplay">- RON</span>
        </div>
      </div>

      <div class="security-info">
        <div class="security-icon">ðŸ”’</div>
        <p><strong>Conexiune securizatÄƒ</strong><br>InformaÈ›iile tale sunt protejate prin criptare SSL</p>
      </div>

      <form class="payment-form" id="paymentForm">
        <div class="form-group">
          <label for="cardNumber">NumÄƒrul cardului</label>
          <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
        </div>

        <div class="card-row">
          <div class="form-group">
            <label for="expiryDate">Data expirÄƒrii</label>
            <input type="text" id="expiryDate" placeholder="MM/AA" maxlength="5">
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" maxlength="4">
          </div>
        </div>

        <div class="form-group">
          <label for="cardHolder">Numele de pe card</label>
          <input type="text" id="cardHolder" placeholder="NUME PRENUME">
        </div>

        <div class="payment-buttons">
          <button type="button" class="btn btn-secondary" onclick="cancelPayment()">
            AnuleazÄƒ
          </button>
          <button type="submit" class="btn btn-primary" id="payButton">
            <span id="buttonText">PlÄƒteÈ™te</span>
            <span id="buttonSpinner" class="spinner" style="display: none;"></span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Extrage parametrii din URL
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId') || 'TEST-ORDER-001';
    const amount = urlParams.get('amount') || '240';
    const clientName = urlParams.get('name') || 'Client Test';
    const clientEmail = urlParams.get('email') || 'test@example.com';

    // PopuleazÄƒ sumarul comenzii
    document.getElementById('orderIdDisplay').textContent = orderId;
    document.getElementById('clientNameDisplay').textContent = decodeURIComponent(clientName);
    document.getElementById('clientEmailDisplay').textContent = decodeURIComponent(clientEmail);
    document.getElementById('amountDisplay').textContent = `${amount} RON`;

    // FormateazÄƒ numÄƒrul cardului
    document.getElementById('cardNumber').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
      let matches = value.match(/\d{4,16}/g);
      let match = matches && matches[0] || '';
      let parts = [];

      for (let i = 0; i < match.length; i += 4) {
        parts.push(match.substring(i, i + 4));
      }

      if (parts.length) {
        e.target.value = parts.join(' ');
      } else {
        e.target.value = value;
      }
    });

    // FormateazÄƒ data expirÄƒrii
    document.getElementById('expiryDate').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 2) {
        value = value.substring(0, 2) + '/' + value.substring(2, 4);
      }
      e.target.value = value;
    });

    // ValideazÄƒ È™i permite doar cifre pentru CVV
    document.getElementById('cvv').addEventListener('input', function(e) {
      e.target.value = e.target.value.replace(/\D/g, '');
    });

    // GestioneazÄƒ formularul de platÄƒ
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      processPayment();
    });

    function processPayment() {
      const payButton = document.getElementById('payButton');
      const buttonText = document.getElementById('buttonText');
      const buttonSpinner = document.getElementById('buttonSpinner');

      // Validare simplÄƒ
      const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
      const expiryDate = document.getElementById('expiryDate').value;
      const cvv = document.getElementById('cvv').value;
      const cardHolder = document.getElementById('cardHolder').value;

      if (!cardNumber || cardNumber.length < 16 || !expiryDate || !cvv || !cardHolder) {
        alert('Te rog sÄƒ completezi toate cÃ¢mpurile obligatorii.');
        return;
      }

      // SimuleazÄƒ procesarea plÄƒÈ›ii
      payButton.disabled = true;
      buttonText.style.display = 'none';
      buttonSpinner.style.display = 'inline-block';

      setTimeout(() => {
        // SimuleazÄƒ succesul plÄƒÈ›ii
        const shouldSucceed = Math.random() > 0.1; // 90% È™anse de succes

        if (shouldSucceed) {
          // RedirecÈ›ioneazÄƒ cÄƒtre pagina de succes
          window.location.href = `/payment-success?orderId=${orderId}&amount=${amount}&test=true`;
        } else {
          // SimuleazÄƒ eÈ™ecul plÄƒÈ›ii
          payButton.disabled = false;
          buttonText.style.display = 'inline';
          buttonSpinner.style.display = 'none';
          alert('Plata a eÈ™uat. Te rog sÄƒ verifici datele cardului È™i sÄƒ Ã®ncerci din nou.');
        }
      }, 2000);
    }

    function cancelPayment() {
      if (confirm('EÈ™ti sigur cÄƒ vrei sÄƒ anulezi plata?')) {
        window.location.href = '/payment-cancel';
      }
    }

    // Auto-completare pentru testare
    document.addEventListener('DOMContentLoaded', function() {
      // Date de test pentru dezvoltare
      document.getElementById('cardNumber').value = '4111 1111 1111 1111';
      document.getElementById('expiryDate').value = '12/26';
      document.getElementById('cvv').value = '123';
      document.getElementById('cardHolder').value = clientName.toUpperCase();
    });
  </script>
</body>
</html>
