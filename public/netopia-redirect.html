<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecționare către Netopia</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .redirect-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            max-width: 400px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            color: #2d3748;
            margin-bottom: 1rem;
        }
        
        p {
            color: #718096;
            margin-bottom: 1.5rem;
        }
        
        #netopia-form {
            display: none;
        }
        
        .manual-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: none;
        }
        
        .manual-button:hover {
            background: #5a67d8;
        }

        .sandbox-warning {
            background: #fef3c7;
            color: #92400e;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h2>Redirecționare către Netopia</h2>
        <p>Te redirecționăm către platforma de plăți securizată...</p>
        
        <div id="sandboxWarning" class="sandbox-warning">
            Mod SANDBOX - Pentru testare. Vei fi redirecționat către mediul de test Netopia.
        </div>
        
        <!-- Form pentru Netopia - va fi completat prin JavaScript -->
        <form id="netopia-form" method="POST" action="">
            <input type="hidden" name="account" value="">
            <input type="hidden" name="amount" value="">
            <input type="hidden" name="curr" value="">
            <input type="hidden" name="invoice_id" value="">
            <input type="hidden" name="details" value="">
            <input type="hidden" name="lang" value="ro">
            <input type="hidden" name="fname" value="">
            <input type="hidden" name="lname" value="">
            <input type="hidden" name="email" value="">
            <input type="hidden" name="phone" value="">
            <input type="hidden" name="confirm_url" value="">
            <input type="hidden" name="return_url" value="">
            <input type="hidden" name="cancel_return_url" value="">
        </form>
        
        <button class="manual-button" onclick="submitManually()">
            Continuă cu plata
        </button>
    </div>

    <script>
        // Extrage parametrii din URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const amount = urlParams.get('amount');
        const currency = urlParams.get('currency') || 'RON';
        const description = urlParams.get('description');
        const signature = urlParams.get('signature');
        const isSandbox = urlParams.get('sandbox') === 'true';
        const returnUrl = urlParams.get('returnUrl');
        const cancelUrl = urlParams.get('cancelUrl');
        const firstName = urlParams.get('firstName') || '';
        const lastName = urlParams.get('lastName') || '';
        const email = urlParams.get('email') || '';
        const phone = urlParams.get('phone') || '';
        
        // Determină URL-ul Netopia corect
        // În netopia-redirect.html, schimbă netopiaUrl la:
const netopiaUrl = isSandbox ? 
    'https://sandboxsecure.mobilpay.ro' :
    'https://secure.mobilpay.ro';
        
        // Arată warning-ul pentru sandbox
        if (isSandbox) {
            document.getElementById('sandboxWarning').style.display = 'block';
        }
        
        // Completează form-ul cu parametrii corecți pentru Netopia
        const form = document.getElementById('netopia-form');
        form.action = netopiaUrl;
        form.elements['account'].value = signature;
        form.elements['amount'].value = amount;
        form.elements['curr'].value = currency;
        form.elements['invoice_id'].value = orderId;
        form.elements['details'].value = decodeURIComponent(description || 'Plată Infinity Math');
        form.elements['fname'].value = firstName;
        form.elements['lname'].value = lastName;
        form.elements['email'].value = email;
        form.elements['phone'].value = phone;
        form.elements['return_url'].value = returnUrl;
        form.elements['cancel_return_url'].value = cancelUrl;
        
        // Pentru confirm_url, folosește webhook-ul (va fi setat de server)
        const confirmUrl = window.location.origin.includes('localhost') ? 
            'https://us-central1-infinity-math-53be3.cloudfunctions.net/netopiaWebhook' :
            `https://us-central1-${window.location.hostname.split('.')[0]}.cloudfunctions.net/netopiaWebhook`;
        form.elements['confirm_url'].value = confirmUrl;
        
        // Funcție pentru submit manual
        function submitManually() {
            form.submit();
        }
        
        // Auto-submit după 2 secunde
        setTimeout(() => {
            if (orderId && amount && signature) {
                console.log('Submitting to Netopia with data:', {
                    account: signature, 
                    amount: amount, 
                    curr: currency,
                    invoice_id: orderId,
                    details: description,
                    fname: firstName, 
                    lname: lastName, 
                    email: email, 
                    phone: phone,
                    return_url: returnUrl,
                    cancel_return_url: cancelUrl,
                    netopiaUrl: netopiaUrl
                });
                form.submit();
            } else {
                // Dacă lipsesc parametri, arată butonul manual
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.manual-button').style.display = 'inline-block';
                document.querySelector('h2').textContent = 'Date incomplete';
                document.querySelector('p').textContent = 'Te rugăm să încerci din nou procesul de plată.';
                console.error('Missing required parameters:', {
                    orderId, amount, signature
                });
            }
        }, 2000);

        // Log pentru debugging
        console.log('Redirect page loaded with params:', {
            orderId, amount, currency, signature, isSandbox,
            firstName, lastName, email, phone,
            returnUrl, cancelUrl
        });
    </script>
</body>
</html>
